{% extends "catalog/base.html" %}

{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-header">Подтверждение удаления</div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить рассылку {{ object.pk }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'mailing_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
