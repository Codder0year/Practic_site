{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h2>{% if object %}Редактировать клиента{% else %}Добавить клиента{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}Сохранить изменения{% else %}Сохранить{% endif %}
        </button>
        <a href="{% url 'mailsender:client_list' %}" class="btn btn-secondary">Назад к списку</a>
    </form>
</div>
{% endblock %}
