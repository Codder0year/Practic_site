{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h2>Удаление сообщения</h2>
    <p>Вы уверены, что хотите удалить сообщение "{{ object.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailsender:message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
