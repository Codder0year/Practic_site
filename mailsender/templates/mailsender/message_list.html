{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h2>Сообщения</h2>
    <a href="{% url 'mailsender:message_create' %}" class="btn btn-primary mb-3">Добавить сообщение</a>
    <ul class="list-group">
        {% for message in messages %}
            <li class="list-group-item">
                <a href="{% url 'mailsender:message_detail' message.pk %}">{{ message.subject }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
