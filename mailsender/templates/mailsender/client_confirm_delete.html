{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h2>Удаление клиента</h2>
    <p>Вы уверены, что хотите удалить клиента {{ object.email }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailsender:client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
