{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h2>Клиент: {{ client.email }}</h2>
    <p><strong>Полное имя:</strong> {{ client.full_name }}</p>
    <p><strong>Комментарий:</strong> {{ client.comment }}</p>
    <a href="{% url 'mailsender:client_update' client.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'mailsender:client_delete' client.pk %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'mailsender:client_list' %}" class="btn btn-secondary">Назад к списку</a>
</div>
{% endblock %}
